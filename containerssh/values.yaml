  nodePort: 9730

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

log:
  level: info
  format: text

hostKey:
  enabled: true
  privateKeyPath: files/containerssh_host_ed25519
  secretName: containerssh-hostkey

