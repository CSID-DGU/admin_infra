apiVersion: apps/v1
kind: Deployment
metadata:
  name: containerssh
  namespace: containerssh
  labels:
    app: containerssh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: containerssh
  template:
    metadata:
      labels:
        app: containerssh
    spec:
      serviceAccountName: containerssh
      containers:
      - name: containerssh
        # ContainerSSH 0.5로 업그레이드
        image: containerssh/containerssh:v0.5
        ports:
        - containerPort: 2222
          name: ssh
          protocol: TCP
        volumeMounts:
        - name: hostkey
          mountPath: /etc/containerssh/host.key
          subPath: host.key
          readOnly: true
        - name: config
          mountPath: /etc/containerssh/config.yaml
          subPath: config.yaml
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # 헬스체크 제거 (SSH EOF 에러 방지)
      volumes:
      - name: hostkey
        secret:
          secretName: containerssh-hostkey
      - name: config
        configMap:
          name: containerssh-config
